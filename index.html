<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts = Kode Mono - For the Display Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100..800&family=Kode+Mono:wght@400..700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Calculator 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operation="+">+</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operation="-">-</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operation="*">*</button>
        <button data-number="0">0</button>
        <button data-operation="/">/</button>
        <button data-operation="sqrt">âˆš</button>
        <button data-equals="=">=</button>
        <button data-clear="clear" class="clearButton">C</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
